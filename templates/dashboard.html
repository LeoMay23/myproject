<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户主页</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">我的网站</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <form method="POST" action="{% url 'logout' %}" class="form-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">登出</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="display-4">欢迎, {{ user.username }}!</h1>
        <p class="lead">你已经成功登录到用户主页。</p>
        <div class="mt-4">
            <a href="{% url 'product_list' %}" class="btn btn-primary btn-lg mx-2">查看商品</a>
            <a href="{% url 'cart_view' %}" class="btn btn-success btn-lg mx-2">查看购物车</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
