<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表</title>
    <style>
        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>商品列表</h1>
    <div>
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" onerror="this.src='/static/images/placeholder.png';">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description|truncatechars:50 }}</p>
            <p>价格: ¥{{ product.price }}</p>
            <a href="{% url 'add_to_cart' product.id %}">添加到购物车</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
